name: Unit tests

on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - master

jobs:
  test:

    runs-on: ${{ matrix.os }}
    strategy:
      max-parallel: 20
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12"]

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
        fetch-tags: true

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Setup environment
      run: pip install .[dev]

    - name: Run linters
      run: brundle

    - name: Run unit tests
      run: python boil.py test

    - name: Run build step
      run: python boil.py build
