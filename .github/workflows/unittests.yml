name: Unit tests
 
on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - master

jobs:
  test:

    runs-on: ${{ matrix.os }}
    strategy:
      max-parallel: 20
      matrix:
        python-version: [3.6, 3.7, 3.8]
        # It appears there are some errors on the gitlab windows runners 
        # https://github.com/facebook/jest/issues/9413
        os: [ubuntu-latest, macos-latest, windows-latest]
        exclude:
          - os: windows-latest
            python-version: 3.6

    steps:
    - uses: actions/checkout@v1

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}

    - name: Setup environment
      run: python cicd/boil.py setup

    - name: Run unit tests 
      if: ${{ matrix.os != 'windows-latest' }}
      run: python cicd/boil.py test

    - name: Run unit tests 
      if: ${{ matrix.os == 'windows-latest' }}
      run: python cicd/boil.py test --no-vulnerabilities
